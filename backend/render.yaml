# Render.com Blueprint
# This file configures automatic deployment on Render

services:
  - type: web
    name: mcq-mastery-api
    env: docker
    dockerfilePath: ./Dockerfile
    dockerContext: .
    plan: free
    healthCheckPath: /health
    envVars:
      - key: GEMINI_API_KEY
        sync: false  # Set manually in dashboard
      - key: GEMINI_MODEL
        value: gemini-2.0-flash
      - key: CORS_ORIGINS
        sync: false  # Set manually (your Vercel URL)
      - key: PORT
        value: 8000
